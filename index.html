<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 
</head>
<body>

  <div class="card">
    <div class="img"><img class="view" src="./images/icon-view.svg" alt="view"></div>
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time">
      <h5 class="price"><img src="./images/icon-ethereum.svg" alt="ETH"> 0.041 ETH</h5>
      <h5 class="time"><img src="./images/icon-clock.svg" alt="time"> 3 days left</h5>
    </div>
    <hr />
    <div class="creator">
      <img src="./images/image-avatar.png" alt="creator">
      <h5>Creation of <span>Jules Wyvern</span></h5>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laurenxx</a>.
  </div>
</body>
</html>
